- name: Configuring NodeJS repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Include App-presetup file
  ansible.builtin.include_tasks:
    file: app-presetup.yml





